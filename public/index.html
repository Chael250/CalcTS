<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcTS</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-container">
      <div class="input-container">
        <input type="text" class="calculator-input">
      </div>
      <div class="special-character-container">
        <div class="square-root" id="square-root">&radic;</div>
        <div class="pi" id="pi">&pi;</div>
        <div class="power" id="power">&#94;</div>
        <div class="not" id="not">&excl;</div>
      </div>
      <div class="button-container">
        <div class="row">
          <div class="column column1">AC</div>
          <div class="column last">( )</div>
          <div class="column last" id="modulus">%</div>
          <div class="column last" id="divide">&divide;</div>
        </div>
        <div class="row">
          <div class="column">7</div>
          <div class="column">8</div>
          <div class="column">9</div>
          <div class="column last" id="multiply">X</div>
        </div>
        <div class="row">
          <div class="column">4</div>
          <div class="column">5</div>
          <div class="column">6</div>
          <div class="column last" id="subtract">-</div>
        </div>
        <div class="row">
          <div class="column">1</div>
          <div class="column">2</div>
          <div class="column">3</div>
          <div class="column last" id="add">+</div>
        </div>
        <div class="row">
          <div class="column">0</div>
          <div class="column">.</div>
          <div class="column" id="delete">DEL</div>
          <div class="column last" id="equal">=</div>
        </div>
      </div>
    </div>
  </div>


  <div class="footer-container">
    <div class="footer-logo">
      <p 
      data-text="CalcTS"
      >CalcTS</p>
    </div>
    <div class="footer-credentials">
      <p>&copy; ganzac784@gmail.com</p>
    </div>
  </div>

  <script src="dist/index.js" type="module"></script>
</body>
</html>
